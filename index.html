<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">Contacts</header>
	<h1 class="add-contact">Add a contact:</h1>
	<section class="form">
		<p>First Name*</p>
		<input class="first-name" id="first-name" type="text"></input>
		<p>Last Name</p>
		<input class="last-name" id="last-name" type="text"></input>
		<p>Phone Number*</p>
		<input class="phone1" id="phone1" type="text" placeholder="Phone #1"></input>
		<br></br>
		<input class="phone2" id="phone2" type="text" placeholder="Phone #2"></input>
		<br></br>
		<button class="go">Go</button>
		<br></br>
		<button class="add-phone">Add Phone Number</button>
		<p>Address 1</p>
		<input class="add1" id="add1" type="text"></input>
		<p>Address 2</p>
		<input class="add2" id="add2" type="text"></input>
		<p>County</p>
		<input class="county" id="county" type="text"></input>
	</section>
	<button class="add">Add Contact</button>
	<div class="mandatory">(* = mandatory fields)</div>
	<div class="contact-name"></div>
		<ul class="contact-detail" id="contact-detail"></ul>
	<div class="contact-list">Contacts:</div>
		<ul class="clist"></ul>
</body>

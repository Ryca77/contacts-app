<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">Contacts</header>
	<h1 class="add-contact">Add a contact:</h1>
	<section class="form">
		<p>First Name</p>
		<input class="first-name" type="text"></input>
		<p>Last Name</p>
		<input class="last-name" type="text"></input>
		<p></p>Phone Number</p>
		<input class="phone" type="text"></input>
		<p>Address 1</p>
		<input class="add1" type="text"></input>
		<p>Address 2</p>
		<input class="add2" type="text"></input>
		<p>County</p>
		<input class="county" type="text"></input>
	</section>
	<button class="add">Add</button>
	<section class="contact-list">
		<h2>Contacts:</h2>
		<ul>
			<li>John Smith</li>
			<li>John Smith</li>
			<li>John Smith</li>
		</ul>
	</section>
</body>
